<!DOCTYPE html>
<html>
<head>
  <title>Interactive Arrow Drawing</title>
  <style>
    svg {
      border: 1px solid black;
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <svg id="svg"></svg>

  <script>
    var svg = document.getElementById('svg');
    var isDrawing = false;
    var arrow = null;

    svg.addEventListener('mousedown', function(e) {
      isDrawing = true;
      var posX = e.offsetX;
      var posY = e.offsetY;
      arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      arrow.setAttribute('x1', posX);
      arrow.setAttribute('y1', posY);
      arrow.setAttribute('x2', posX);
      arrow.setAttribute('y2', posY);
      arrow.setAttribute('stroke', 'black');
      arrow.setAttribute('stroke-width', '2');
      arrow.setAttribute('marker-end', 'url(#arrowhead)');
      svg.appendChild(arrow);
    });

    svg.addEventListener('mousemove', function(e) {
      if (!isDrawing || !arrow) return;
      arrow.setAttribute('x2', e.offsetX);
      arrow.setAttribute('y2', e.offsetY);
    });

    svg.addEventListener('mouseup', function() {
      isDrawing = false;
    });

    // Define the arrowhead marker
    var defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
    svg.appendChild(defs);

    var marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
    marker.setAttribute('id', 'arrowhead');
    marker.setAttribute('markerWidth', '10');
    marker.setAttribute('markerHeight', '7');
    marker.setAttribute('refX', '0');
    marker.setAttribute('refY', '3.5');
    marker.setAttribute('orient', 'auto');

    var polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
    polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
    polygon.setAttribute('fill', 'black');

    marker.appendChild(polygon);
    defs.appendChild(marker);
  </script>
</body>
</html>
